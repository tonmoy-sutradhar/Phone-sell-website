<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone sell website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Spinner styles */
      #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="w-11/12 mx-auto">
    <h1 class="text-center text-2xl font-bold py-3">PHONE SELL WEB-SITE</h1>
    <section class="text-center py-3">
      <div class="join items-center gap-3">
        <input
          id="searchBox"
          class="input input-bordered join-item"
          placeholder="Search..."
        />
        <button
          onclick="handleSearch()"
          class="text-black btn btn-info rounded-xl"
        >
          Search
        </button>
      </div>
      <div>
        <button
          onclick="handleShowAll()"
          class="text-white btn bg-blue-500 mt-5"
        >
          Show All
        </button>
      </div>
      <!-- ALL PHONE SHOW  -->
      <div
        id="phone-container"
        class="phones-container flex justify-around items-center flex-wrap"
      >
        <!-- SHOW SPINNER -->
        <div id="spinner"></div>
      </div>

      <div id="modal-container"></div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
